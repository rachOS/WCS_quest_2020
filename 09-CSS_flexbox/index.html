<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Find the precious!</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <main> 

        <!-- NAVIGATION -->

          <nav>
            <ul>
                <li class="site_name">FindThePrecious.com</li>
                <li class="site_menu_fellows">Fellows</li>
                <li class="site_menu_contact">Contact us</li>
            </ul>
        </nav>

        <!-- CAROUSEL -->

        <section>
            <div class="carousel"></div>
        </section>

        <!-- FELLOWS -->

        <section class="fellow">
            <h2 class="resize_fellow">Fellows wanted dead</h2>
            <em class="resize_eatLater">(or alive if you want to eat them later)</em>
            <hr class="transition">
        </section>
        
        <!-- ARTICLE -->

        <section class="wanted_dead resize_article">
            <article class="wanted"></article>
            <article class="wanted"></article>
            <article class="wanted"></article>         
        </section>

        <!-- FORM -->

        <form>
            <hr>
            <h2>Contact us</h2>
          <div>
            <input type="email" placeholder="@">
            <input type="text" placeholder="&#8962;">
            <select class="width_element">
              <option> I have seen one of them</option>
            </select >
            <textarea placeholder="Your message"></textarea>
            <button>SEND!</button>
          </div>
        </form>

        <!-- FOOTER -->

        <footer>
          <div class="div_footer">
            <ul class="about">
              <li>About us</li>
              <li>Fellows</li>
              <li>Join our army</li>
            </ul>
            <ul class="legal">
              <li>FAQ</li>
              <li>Rewards conditions</li>
              <li>Legal mentions</li>
            </ul>
            <ul class="follow">
              <li>Sauron4ever.com</li>
              <li>follow him</li>
            </ul>
          </div>
        </footer>
      </main>
    </body>
</html>
