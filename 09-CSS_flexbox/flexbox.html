<!DOCTYPE html>
<html lang='en'>
  <head>
    <script src="https://kit.fontawesome.com/c1d67cf161.js" crossorigin="anonymous"></script>
    <meta charset='UTF-8'/>
    <title>Some Web Page</title>
    <link rel='stylesheet' href='flexstyle.css'/>
  </head>
  <body>
    <main>
        <ul class='date' role="navigation">
            <li><i class="fa fa-home"></i>HOME</li>
            <li><i class="fa fa-bell-o"></i>NOTIFICATIONS</li>
            <li><i class="fa fa-envelope-o"></i>MESSAGES</li>
            <li><i class="fab fa-twitter twitter_bird"></i></li>
            <li><form><input placeholder="search twitter"/><i class="fa fa-home"></i></form></li>
            <li><i class="fa fa-user-circle-o"></i></li>
            <li><button>tweet</button></li>
          
        </ul>
        <nav class='signup'>Sign Up</nav>
        <nav class='login'>Login</nav>
    <div class='header-container'>
        <div class='header'>
          <div class='subscribe'>Subscribe &#9662;</div>
          <div class='logo'><img src='images/awesome-logo.svg'/></div>
          <div class='social'><img src='images/social-icons.svg'/></div>
        </div>
    </div>
    <div class='photo-grid-container'>
        <div class='photo-grid'>
            <div class='photo-grid-item first-item'>
                <img src='images/one.svg'/>
            </div>
            <div class='photo-grid-item'>
                <img src='images/two.svg'/>
            </div>
            <div class='photo-grid-item'>
                <img src='images/three.svg'/>
            </div>
            <div class='photo-grid-item'>
                <img src='images/four.svg'/>
            </div>
            <div class='photo-grid-item last-item'>
                <img src='images/five.svg'/>
            </div>
        </div>
    </div>
    <div class='footer'>
        <div class='footer-item footer-one'></div>
        <div class='footer-item footer-two'></div>
        <div class='footer-item footer-three'></div>
    </div>
    </main>
  </body>
</html>
